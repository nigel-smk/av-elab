<div class="row-fluid">
  <p class="text-center alert alert-info col-md-6 col-md-offset-3">Please complete the three calibration tasks below to ensure your webcam, microphone and headphones are properly set up.</p>
</div>
<div class="row-fluid">
  <div>
    <app-webcam-calibration (onCalibrated)="onCalibrated('webcam')"></app-webcam-calibration>
  </div>
  <div>
    <app-mic-calibration (onCalibrated)="onCalibrated('mic')"></app-mic-calibration>
  </div>
  <div>
    <app-speaker-calibration (onCalibrated)="onCalibrated('speakers')"></app-speaker-calibration>
  </div>
</div>
<div *ngIf="expectedEvents.size == 0" class="col-md-6 col-md-offset-3 text-center">
  <h2>Once you begin the study, you must complete it in one sitting.</h2>
  <h2>Press space bar to begin the study...</h2>
</div>
