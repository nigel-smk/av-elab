<app-calibration-template *ngIf="!isCalibrated">
  <card-header>Center the camera on your face</card-header>
  <card-body>
    <app-webcam-monitor>
      <img src="/images/liveFeedPlaceholder.gif"/>
    </app-webcam-monitor>
  </card-body>
  <card-footer>
    <button (click)="complete()">Done</button>
  </card-footer>
</app-calibration-template>

<div class="alert alert-success" *ngIf="isCalibrated">Webcam calibration complete</div>
