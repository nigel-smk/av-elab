<div class="col-md-4 parent">
  <div [ngClass]="{'calibration-success':speakerTestInput=='welcome'}" class="panel panel-default calibrator speaker-calibrator calibration-height text-center">
    <div *ngIf="userInput == 'welcome'" class="panel-heading">Headphone calibration complete</div>
    <div class="panel-body v-aligned">
      <div *ngIf="userInput != 'welcome'" class="v-aligned-content">
        <p>Enter the word from</p>
        <button (click)="playTestSound()">this audio clip</button><br/>
        <p>in the space below</p><br/>
        <audio #audioTest>
          <source src="/assets/welcome.mp3" type="audio/mpeg"/>
        </audio>
        <label>Input test word:
          <input type="text" class="form-control" [(ngModel)]="userInput" (ngModelChange)="onUpdate($event)" required>
        </label>
      </div>
    </div>
  </div>
</div>
