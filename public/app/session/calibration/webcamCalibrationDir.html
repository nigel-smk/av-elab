<div class="col-md-4 parent">
    <div ng-class='{"calibration-success":validation.webcam==true}' class="panel panel-default calibrator calibration-height">
        <div class="text-center">
            <div class="panel-heading"><span ng-hide="validation.webcam">Center the camera on your face</span><span ng-show="validation.webcam">Webcam calibration complete</span></div>
            <div class="panel-body">
                <webcam-monitor><img src="/images/liveFeedPlaceholder.gif"/></webcam-monitor>
                <div class="row-fluid">
                    <div class="text-center">
                        <button ng-click="onCalibrated()" ng-hide="validation.webcam">Done</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
